<script type="text/javascript">
  console.log ("Este es el juego del numero secreto")
console.log ("Piensa un numero del 1-100")
var secreto = Math.floor(Math.random()*100)+1;
var jugando=true; //si jugando es TRUE quiere decir que aún no hemos adiviando el nº
var x ;
do {
  x = prompt ("Dime un número del 1 al 100");
  if (secreto >x )
  {
  console.log("Es mayor que ".concat(x));
  }
  else if (secreto <x )
  {
  console.log("Es menor que ".concat(x));
  }
  else
  {
  jugando=false;
  }
} while (jugando);
console.log("Felicidades. Has adivinado el número ".concat(secreto));
</script>
