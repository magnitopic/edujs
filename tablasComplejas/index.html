<!--
This was supposed to be a fun page I made for my friends Gatchan's birthday back in 2015-2016.
It would randomly choose a page from "paginas" depending on the random result.
I did this project when I was just starting out on web development and I really had no idea what I was doing.
I don't think I knew JS when I made the project, 'cause I didn't even have a JS file to get the random number.
Honestly I'm really proud of the work I did.
I'm not going to change anything. I'll leave it as a reminder of how far I've come.
-Magnitopic, 2021
-->

<!DOCTYPE html>
<html>

<head>
	<title>Tabla fracionada</title>
</head>

<body>

	<table style="margin: 0 auto;" WIDTH=1000 border="1px">
		<tr>
			<td bgcolor="#FF0000" WIDTH="300" HEIGHT="200"></td>
			<td bgcolor="#FF0000" WIDTH="100" HEIGHT="100"></td>
			<td bgcolor="#FFFF00" WIDTH="100" HEIGHT="100"></td>
			<td bgcolor="#FFFF00" WIDTH="300" HEIGHT="200"></td>
		</tr>
		<tr>
			<td bgcolor="#FF0000" WIDTH="100" HEIGHT="100"></td>

			<td WIDTH="100" HEIGHT="100" rowspan="2" COLSPAN="2"><img
					src="https://magnitopic.github.io/edujs/tablasComplejas/random.jpg" alt="Prueba de mapa de imágenes"
					width="85" height="20" usemap="#Boton">

				<input type="text" size="15" maxlength="30" value="" name="0">

				<map name="boton">
					<area alt="Numero 1" shape="RECT" coords="X0,Y0,X21.25,Y20"
						href="https://magnitopic.github.io/edujs/tablasComplejas/paginas/numero1.html">
					<area alt="Numero 2" shape="RECT" coords="X21.25,Y0,X42.5,Y20"
						href="https://magnitopic.github.io/edujs/tablasComplejas/paginas/numero2.html">
					<area alt="Numero 3" shape="RECT" coords="X42.5,Y0,X63.75,Y20"
						href="https://magnitopic.github.io/edujs/tablasComplejas/paginas/numero3.html">
					<area alt="Numero 4" shape="RECT" coords="X63.75,Y0,X85,Y20"
						href="https://magnitopic.github.io/edujs/tablasComplejas/paginas/numero4.html">
				</map>
			</td>

			<td bgcolor="#FFFF00" WIDTH="100" HEIGHT="100"></td>
		</tr>
		<tr>
			<td bgcolor="#008000" WIDTH="100" HEIGHT="100"></td>
			<td bgcolor="#0000FF" WIDTH="100" HEIGHT="100"></td>
		</tr>
		<tr>
			<td bgcolor="#008000" WIDTH="300" HEIGHT="200"></td>
			<td bgcolor="#008000" WIDTH="100" HEIGHT="100"></td>
			<td bgcolor="#0000FF" WIDTH="100" HEIGHT="100"></td>
			<td bgcolor="#0000FF" WIDTH="300" HEIGHT="200"></td>
		</tr>
	</table>


</body>
