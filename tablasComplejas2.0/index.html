<!DOCTYPE html>
<html lang="en">
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tablas complejas 2022 version</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

							type="button"
							value="Nume"
							class="random"
							id="one"

							type="button"
							value="ro ra"
							class="random"
							id="two"

							type="button"
							value="ndom "
							class="random"
							id="three"
						/>
						<input
							type="button"
							value="0-4"
							class="random"
							id="four"
						/>

					</div>
					<div id="mix-rigth" class="color"></div>
				</div>
				<div class="secondary">
					<div id="green" class="color"></div>
					<div id="blue" class="color"></div>

	<script src="script.js"></script>
